<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <link rel="stylesheet" href="../Css/login.css">
    
</head>
<body>
    <div class="container" id="container">

        <!-- register -->
        <div class="form-container register-container" >
            <form action="#" id="registerForm">
                <h1>register</h1>
                    <input type="name" id="Rusername" name="username" placeholder="Username" required>
                    <input type="email" id="Remail" name="email" placeholder="Email" required>
                    <input type="password" id="Rpassword" name="password" placeholder="Password" required>
                <button type="submit">register</button>
                <span>or use account</span>
            <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            </div>
            </form>
        </div>

        <!-- login -->
        <div class="form-container login-container">
            <form action="#" id = "loginForm">
                <h1>login</h1>
                    <input type="name" id="Lusername" placeholder="Email">
                    <input type="password" id="Lpassword" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="forgot password?">Forgot password?</a>
                    </div>
                </div>
                <div class="login">
                    <button type="submit" class="btn-login">login</button>
                </div>
                <span>or sue your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                </div>
            </form>
        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">hello <br> friends</h1>
                    <p>if yout have an account,login here and have fun</p>
                    <button class="ghost" id="login">login
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">start yout <br> jorny now</h1>
                    <p>if you don't have an account yet,join us and start your journey</p>
                    <button class="ghost" id="register">register
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/login.js"></script>
    <script src="../Js/register.js"></script>
</body>
</html>
